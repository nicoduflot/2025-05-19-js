    <script>
        function circo(rayon = 0){
            let circonference = 0;
            circonference = 2 * Math.PI * rayon;
            return circonference;
        }

        console.log(circo(2));
        console.log(circo(5));
        console.log(circo());

        /*
        rest parameter => spread parameter => opérateur variadique
        function test(...valeurs){
            // les ... devants valeurs indique que la ou les valeurs entrées en paramètre sont utilsable dans un tableau nommé valeurs
        }

        test(45){
            => test devient [45]
        }
        
        test(45, 12, 'toto', Math.PI){
            => test devient [45, 12, 'toto', Math.PI]
        }
            test(){
                => test []
            }

        */

        function addition(...valeurs){
            let res = 0;
            for(let nombre of valeurs){
                if(!isNaN(nombre)){
                    res = res + parseFloat(nombre);
                }
            }
            return res;
        }

        console.log(addition(1,2,'3',4,5.5,6, 'toto',7,8,9));

        /* fonction de rappel ou callback function (fonction anonyme) */
        
        const maFonctionAnonyme = function(name = null){
            /* équivalent de créer une  function mafonctionAnonyme(){} */
            return `Hello ${(name === null)? 'Kitty' : name}` ;
        }

        console.log(maFonctionAnonyme());
        console.log(maFonctionAnonyme('Nicolas'));

        /* 
        
        il est pourtant possible de déclencher une fonction anonyme sans l'attribuer à une variable
        
        on utilise la forme suivante : 
        (la fonction anonyme)(les paramètre si besoin de la fonction);
        
        */

        (
            function(name){
                console.log(`Coucou ${name}`);
            }
        )('Nicolas');

        /*
        exercice
        
        créer une fonction qui va parcourir un tableau de données tableauDeFruits 
        et renvoyer une liste des doublons dans le tableau tableauxDoublons

        Pensez a utiliser .map()

        le fruit :  est présent x fois

        */

        const tableauDeFruits = [
            'banane',
            'tomate',
            'pêche',
            'banane',
            'tomate',
            'banane',
            'fraise',
            'tomate',
            'pêche',
            'banane',
            'tomate'
        ];

        const tableauxDoublons = [];
        
        tableauDeFruits.sort();
        console.log(tableauDeFruits);
        /* pour supprimer le doublons */
        const tabTemp = [];

        let cptFruits = 1;

        tableauDeFruits.map(function(element, index, tab){
            if(element === tab[index+1]){
                cptFruits = cptFruits + 1;
            }else{
                if(cptFruits > 1){
                    tableauxDoublons.push(`Le fruit : ${element} est présent ${cptFruits} fois`);
                }
                cptFruits = 1;
                tabTemp.push(element);
            }
        });

        console.log(tableauxDoublons);
        /* maintenant, il faut enlever tous les doublons du tableau de fruits */
        console.log(tabTemp);
        //tableauDeFruits = []; // ça marche aussi
        tableauDeFruits.splice(0); // ça marche aussi 
        console.log(tableauDeFruits);
        for(fruit of tabTemp){
            tableauDeFruits.push(fruit);
        }
        console.log(tableauDeFruits);
